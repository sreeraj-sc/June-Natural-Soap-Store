<!DOCTYPE html>
<html>
<head>
  <title>Payment Page</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .product-info {
      margin-bottom: 20px;
    }

    .product-info h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .product-info img {
      width: 100%;
    }

    .payment-form {
      margin-bottom: 20px;
    }

    .payment-form label {
      display: block;
      margin-bottom: 10px;
    }

    .payment-form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .payment-form button {
      background-color: #000;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    .payment-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Payment Page</h3>

    <div class="product-info">
      <h2>Product Name</h2>
      <img src="./images/products/soap/product1.jpg" alt="Product Image">
      <p>Product Description</p>
    </div>

    <div class="payment-form">
      <form action="/action_page.php">
        <label for="name">Name on Card</label>
        <input type="text" id="name" name="name">

        <label for="card-number">Credit Card Number</label>
        <input type="number" id="card-number" name="card-number">

        <label for="exp-month">Expiration Month</label>
        <input type="number" id="exp-month" name="exp-month">

        <label for="exp-year">Expiration Year</label>
        <input type="number" id="exp-year" name="exp-year">

        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv">

        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>
</body>
</html>
