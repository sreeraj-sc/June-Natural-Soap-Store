<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./images/June-logo-3.png" type="image/x-icon" />


    <!-- Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="style/test.css" type="text/css">

    <title>June</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .glide {
  width: 100%;
  height: 100%;
}

.glide__slide {
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-form {
  width: 300px;
  padding: 20px;
}

.login-form input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

.login-form a {
  width: 100%;
  padding: 10px;
  background-color: #000;
  color: #fff;
  border: none;
}
    </style>
  </head>
<body>
    <section class="container-fluid">
      <div class="glide">
        <ul class="glide__slides">
          <li class="glide__slide">
            <div class="login-form">
              <h1>Login</h1>
              <input type="email" name="email" placeholder="Enter your email..." class="popup__form">
              <input type="password" name="password" placeholder="Enter your password..." class="popup__form">
              <a href="#">Login</a>
            </div>
          </li>
        </ul>
      </div>
  </section>
