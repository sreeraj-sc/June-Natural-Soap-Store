<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>June-Registration</title>
    <link rel="icon" href="images/June-logo-3.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col">
          <img src="images/June-logo-1.png" alt="Logo">
        </div>
        <div class="col reg-div d-flex justify-content-center align-items-center mt-xxl-4" style="height: 100vh;">
          <div class="reg p-5">
            <h4>Create an account</h4>
            <form action="registration.php" method="post">
              <label for="name">Name</label><br>
              <input type="text" id="fname" value="first name" class="custom-input">
              <input type="text" id="lname" value="last name" class="custom-input"><br><br>
              <label for="Mobile_number">Mobile number</label><br>
              <select name="contry-code" id="contry-code" class="custom-input">
                <option value="+91">+91 (India)</option>
                <option value="+1">+1 (USA)</option>
              </select>
              <input type="number" id="mobile-number" class="custom-input"><br><br>
              <label for="email">Email</label><br>
              <input type="email" id="email" value="email" class="custom-input"><br><br>
              <label for="date-of-birth">Date Of Birth</label><br>
              <input type="date" id="dob" class="custom-input"><br><br>
              <label for="password">Password</label><br>
              <input type="text" id="password" value="include atleast 6 characters" class="custom-input"><br>
              <p>| password must be at least 6 characters</p>
              <label for="cun-password">Confirm password</label><br>
              <input type="text" id="cun-password" value="cunfirm password" class="custom-input"><br><br>
              <div class="d-flex justify-content-center align-items-center">
                <input type="submit" value="submit">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
