<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>June-Registration</title>
    <link rel="icon" href="images/June-logo-3.png" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css" type="text/css">
  </head>
  <body>
    <section class="container-fluid">
      <div class="row">
        <div class="col d-flex flex-column justify-content-center align-items-center">
          <h1 class="title"><a href="registration.html" class="title">JUNE</a></h1>
          <p><a href="registration.html" class="content">Natural Soap Store</a></p>
        </div>
        <div class="col">
          <div class="reg-div d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="reg p-5"> 
              <h4>Create an account</h4>
              <hr>
              <form action="registration.php" method="post">
                <label for="name">Name</label><br>
                <input type="text" id="fname" name="fname" value="first name" class="custom-input">
                <input type="text" id="lname" name="lname" value="last name" class="custom-input"><br><br>
                <label for="Mobile_number">Mobile number</label><br>
                <select name="contry-code" id="contry-code" name="contry-code" class="custom-input">
                  <option value="+91">+91 (India)</option>
                  <option value="+1">+1 (USA)</option>
                </select>
                <input type="number" id="mobile-number" name="mobile-number" class="custom-input"><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" value="email" class="custom-input"><br><br>
                <label for="date-of-birth">Date Of Birth</label><br>
                <input type="date" id="dob" name="dob" class="custom-input"><br><br>
                <label for="password">Password</label><br>
                <input type="text" id="password" name="password" value="include atleast 6 characters" class="custom-input"><br>
                <p>| password must be at least 6 characters</p>
                <label for="con-password">Confirm password</label><br>               
                <input type="text" id="con-password" name="con-password" value="confirm password" class="custom-input"><br><br><br>
                <div class="d-flex justify-content-center align-items-center">
                  <input type="submit" value="submit" class="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
